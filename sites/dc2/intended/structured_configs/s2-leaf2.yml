    name: LEAF_PEER_L3
    trunk_groups:
    - LEAF_PEER_L3
  4094:
    tenant: system
    name: MLAG_PEER
    trunk_groups:
    - MLAG
  10:
    tenant: ATD_DC
    name: ten
  20:
    tenant: ATD_DC
    name: twenty
  4001:
    tenant: ATD_DC
    name: MLAG_iBGP_A
    trunk_groups:
    - LEAF_PEER_L3
vlan_interfaces:
  Vlan4093:
    description: MLAG_PEER_L3_PEERING
    shutdown: false
    mtu: 9214
    ip_address: 192.1.1.227/31
  Vlan4094:
    description: MLAG_PEER
    shutdown: false
    ip_address: 192.0.0.227/31
    no_autostate: true
    mtu: 9214
  Vlan10:
    tenant: ATD_DC
    tags:
    - DC
    description: ten
    shutdown: false
    mtu: 9014
    ip_address_virtual: 10.10.10.1/24
    vrf: A
  Vlan20:
    tenant: ATD_DC
    tags:
    - DC
    description: twenty
    shutdown: false
    mtu: 9014
    ip_address_virtual: 10.20.20.1/24
    vrf: A
  Vlan4001:
    tenant: ATD_DC
    type: underlay_peering
    shutdown: false
    description: 'MLAG_PEER_L3_iBGP: vrf A'
    vrf: A
    mtu: 9214
    ip_address: 192.2.2.227/31
port_channel_interfaces:
  Port-Channel1000:
    description: MLAG_PEER_s2-leaf1_Po1000
    type: switched
    shutdown: false
    vlans: 2-4094
    mode: trunk
    trunk_groups:
    - LEAF_PEER_L3
    - MLAG
ethernet_interfaces:
  Ethernet1:
    peer: s2-leaf1
    peer_interface: Ethernet1
    peer_type: mlag_peer
    description: MLAG_PEER_s2-leaf1_Ethernet1
    type: switched
    shutdown: false
    channel_group:
      id: 1000
      mode: active
  Ethernet6:
    peer: s2-leaf1
    peer_interface: Ethernet6
    peer_type: mlag_peer
    description: MLAG_PEER_s2-leaf1_Ethernet6
    type: switched
    shutdown: false
    channel_group:
      id: 1000
      mode: active
  Ethernet2:
    peer: s2-spine1
    peer_interface: Ethernet3
    peer_type: spine
    description: P2P_LINK_TO_S2-SPINE1_Ethernet3
    shutdown: false
    mtu: 9214
    type: routed
    ip_address: 10.255.1.205/31
  Ethernet3:
    peer: s2-spine2
    peer_interface: Ethernet3
    peer_type: spine
    description: P2P_LINK_TO_S2-SPINE2_Ethernet3
    shutdown: false
    mtu: 9214
    type: routed
    ip_address: 10.255.1.207/31
mlag_configuration:
  domain_id: LeafPair1
  local_interface: Vlan4094
  peer_address: 192.0.0.226
  peer_link: Port-Channel1000
  reload_delay_mlag: 300
  reload_delay_non_mlag: 330
route_maps:
  RM-MLAG-PEER-IN:
    sequence_numbers:
      10:
        type: permit
        set:
        - origin incomplete
        description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 10.1.0.116/32
  Loopback1:
    description: VTEP_VXLAN_Tunnel_Source
    shutdown: false
    ip_address: 10.1.1.114/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 10.1.0.0/24 eq 32
      20:
        action: permit 10.1.1.0/24 eq 32
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:00:01
vxlan_interface:
  Vxlan1:
    description: s2-leaf2_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
      vlans:
        10:
          vni: 10010
        20:
          vni: 10020
      vrfs:
        A:
          vni: 50001
