router_bgp:
  as: '65101'
  router_id: 10.1.0.116
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - neighbor default send-community
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    MLAG-IPV4-UNDERLAY-PEER:
      type: ipv4
      remote_as: '65101'
      next_hop_self: true
      description: s2-leaf1
      password: 96Yo/G3L+2RCoAD4Cy/2Ew==
      maximum_routes: 12000
      send_community: all
      route_map_in: RM-MLAG-PEER-IN
    IPV4-UNDERLAY-PEERS:
      type: ipv4
      password: X/OrLne2MxtUwJOXyoEcEw==
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-LOCAL-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      password: HwsUtvRBaFIOmUOBhrtIfQ==
      send_community: all
      maximum_routes: 0
      ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
      MLAG-IPV4-UNDERLAY-PEER:
        activate: true
      IPV4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-LOCAL-PEERS:
        activate: false
  neighbors:
    192.1.1.226:
      peer_group: MLAG-IPV4-UNDERLAY-PEER
      description: s2-leaf1
    10.255.1.204:
      peer_group: IPV4-UNDERLAY-PEERS
      remote_as: '65100'
      description: s2-spine1_Ethernet3
    10.255.1.206:
      peer_group: IPV4-UNDERLAY-PEERS
      remote_as: '65100'
      description: s2-spine2_Ethernet3
    10.1.0.110:
      peer_group: EVPN-OVERLAY-LOCAL-PEERS
      description: s2-spine1
      remote_as: '65100'
    10.1.0.112:
      peer_group: EVPN-OVERLAY-LOCAL-PEERS
      description: s2-spine2
      remote_as: '65100'
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-LOCAL-PEERS:
        activate: true
    route:
      import_match_failure_action: discard
  vrfs:
    A:
      router_id: 10.1.0.116
      rd: 10.1.0.116:50001
      route_targets:
        import:
          evpn:
          - 50001:50001
        export:
          evpn:
          - 50001:50001
      redistribute_routes:
      - connected
      neighbors:
        192.2.2.226:
          peer_group: MLAG-IPV4-UNDERLAY-PEER
  vlans:
    10:
      tenant: ATD_DC
      rd: 10.1.0.116:10010
      route_targets:
        both:
        - 10010:10010
      redistribute_routes:
      - learned
    20:
      tenant: ATD_DC
      rd: 10.1.0.116:10020
      route_targets:
        both:
        - 10020:10020
      redistribute_routes:
      - learned
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: rapid-pvst
  rapid_pvst_instances:
    1-4094:
      priority: 0
  no_spanning_tree_vlan: 4093-4094
  edge_port:
    bpduguard_default: true
local_users:
  arista:
    privilege: 15
    role: network-admin
    sha512_password: $6$65534$Xj7Qds8fWSiFkllwXUvPx7nNc79Gc6/t1ESOFFnNgYRyWeauJew48mg2oOWkaG1w6MCLu79dSUGFa0fwkYOXW/
vrfs:
  default:
    ip_routing: false
  A:
    tenant: ATD_DC
    ip_routing: true
management_interfaces:
  Management0:
    description: oob_management
    shutdown: false
    vrf: default
    ip_address: 192.168.0.23/24
    gateway: 192.168.0.1
    type: oob
management_api_http:
  enable_vrfs:
    default: {}
  enable_https: true
vlans:
  4093:
