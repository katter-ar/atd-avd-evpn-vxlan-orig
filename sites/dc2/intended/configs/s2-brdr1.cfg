!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=token,/tmp/token -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname s2-brdr1
dns domain atd.lab
!
ntp server 192.168.0.1 iburst local-interface Management0
!
spanning-tree mode rapid-pvst
no spanning-tree vlan-id 4093-4094
spanning-tree edge-port bpduguard default
spanning-tree vlan-id 1-4094 priority 0
!
no enable password
no aaa root
!
username arista privilege 15 role network-admin secret sha512 $6$65534$Xj7Qds8fWSiFkllwXUvPx7nNc79Gc6/t1ESOFFnNgYRyWeauJew48mg2oOWkaG1w6MCLu79dSUGFa0fwkYOXW/
!
vlan 10
   name ten
!
vlan 20
   name twenty
!
vlan 4001
   name MLAG_iBGP_A
   trunk group LEAF_PEER_L3
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance A
!
interface Port-Channel1000
   description MLAG_PEER_s2-brdr2_Po1000
   no shutdown
   switchport
   switchport trunk allowed vlan 2-4094
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Ethernet1
   description MLAG_PEER_s2-brdr2_Ethernet1
   no shutdown
   channel-group 1000 mode active
!
interface Ethernet2
   description P2P_LINK_TO_S2-SPINE1_Ethernet7
   no shutdown
   mtu 9214
   no switchport
   ip address 10.255.1.149/31
!
interface Ethernet3
   description P2P_LINK_TO_S2-SPINE2_Ethernet7
   no shutdown
   mtu 9214
   no switchport
   ip address 10.255.1.151/31
!
interface Ethernet4
   description P2P_LINK_TO_s2-core1_Ethernet2
   no shutdown
   mtu 9214
   no switchport
   ip address 172.16.255.128/31
!
interface Ethernet5
   description P2P_LINK_TO_s2-core2_Ethernet2
   no shutdown
   mtu 9214
   no switchport
   ip address 172.16.255.130/31
!
interface Ethernet6
   description MLAG_PEER_s2-brdr2_Ethernet6
   no shutdown
   channel-group 1000 mode active
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 10.1.0.102/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 10.1.1.102/32
!
interface Management0
   description oob_management
   no shutdown
   ip address 192.168.0.200/24
!
interface Vlan10
   description ten
   no shutdown
   mtu 9014
   vrf A
   ip address virtual 10.10.10.1/24
!
interface Vlan20
   description twenty
   no shutdown
   mtu 9014
   vrf A
   ip address virtual 10.20.20.1/24
!
interface Vlan4001
   description MLAG_PEER_L3_iBGP: vrf A
   no shutdown
   mtu 9214
   vrf A
   ip address 192.2.2.202/31
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 9214
   ip address 192.1.1.202/31
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 9214
   no autostate
   ip address 192.0.0.202/31
!
interface Vxlan1
   description s2-brdr1_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 10 vni 10010
   vxlan vlan 20 vni 10020
   vxlan vrf A vni 50001
!
ip virtual-router mac-address 00:1c:73:00:00:01
!
ip routing
ip routing vrf A
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.1.0.0/24 eq 32
   seq 20 permit 10.1.1.0/24 eq 32
!
mlag configuration
   domain-id BrdrLeafs
   local-interface Vlan4094
   peer-address 192.0.0.203
   peer-link Port-Channel1000
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route 0.0.0.0/0 192.168.0.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65199
   router-id 10.1.0.102
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   neighbor default send-community
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-LOCAL-PEERS peer group
   neighbor EVPN-OVERLAY-LOCAL-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-LOCAL-PEERS bfd
   neighbor EVPN-OVERLAY-LOCAL-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-LOCAL-PEERS password 7 HwsUtvRBaFIOmUOBhrtIfQ==
   neighbor EVPN-OVERLAY-LOCAL-PEERS send-community
   neighbor EVPN-OVERLAY-LOCAL-PEERS maximum-routes 0
   neighbor EVPN-OVERLAY-REMOTE-PEERS peer group
   neighbor EVPN-OVERLAY-REMOTE-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-REMOTE-PEERS bfd
   neighbor EVPN-OVERLAY-REMOTE-PEERS ebgp-multihop 15
   neighbor EVPN-OVERLAY-REMOTE-PEERS password 7 N5U6i+3vPyc1DrMdKl+ljQ==
   neighbor EVPN-OVERLAY-REMOTE-PEERS send-community
   neighbor EVPN-OVERLAY-REMOTE-PEERS maximum-routes 0
   neighbor IPV4-UNDERLAY-PEERS peer group
   neighbor IPV4-UNDERLAY-PEERS password 7 X/OrLne2MxtUwJOXyoEcEw==
   neighbor IPV4-UNDERLAY-PEERS send-community
   neighbor IPV4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPV4-UNDERLAY-PEER peer group
