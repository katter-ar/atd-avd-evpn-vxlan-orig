!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=token,/tmp/token -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname s2-leaf4
dns domain atd.lab
!
ntp server 192.168.0.1 iburst local-interface Management0
!
spanning-tree mode rapid-pvst
no spanning-tree vlan-id 4093-4094
spanning-tree edge-port bpduguard default
spanning-tree vlan-id 1-4094 priority 0
!
no enable password
no aaa root
!
username arista privilege 15 role network-admin secret sha512 $6$65534$Xj7Qds8fWSiFkllwXUvPx7nNc79Gc6/t1ESOFFnNgYRyWeauJew48mg2oOWkaG1w6MCLu79dSUGFa0fwkYOXW/
!
vlan 10
   name ten
!
vlan 20
   name twenty
!
vlan 112
   name onetwelve
!
vlan 4001
   name MLAG_iBGP_A
   trunk group LEAF_PEER_L3
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance A
!
interface Port-Channel1000
   description MLAG_PEER_s2-leaf3_Po1000
   no shutdown
   switchport
   switchport trunk allowed vlan 2-4094
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Ethernet1
   description MLAG_PEER_s2-leaf3_Ethernet1
   no shutdown
   channel-group 1000 mode active
!
interface Ethernet2
   description P2P_LINK_TO_S2-SPINE1_Ethernet5
   no shutdown
   mtu 9214
   no switchport
   ip address 10.255.1.221/31
!
interface Ethernet3
   description P2P_LINK_TO_S2-SPINE2_Ethernet5
   no shutdown
   mtu 9214
   no switchport
   ip address 10.255.1.223/31
!
interface Ethernet6
   description MLAG_PEER_s2-leaf3_Ethernet6
   no shutdown
   channel-group 1000 mode active
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 10.1.0.120/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 10.1.1.118/32
!
interface Management0
   description oob_management
   no shutdown
   ip address 192.168.0.25/24
!
interface Vlan10
   description ten
   no shutdown
   mtu 9014
   vrf A
   ip address virtual 10.10.10.1/24
!
interface Vlan20
   description twenty
   no shutdown
   mtu 9014
   vrf A
   ip address virtual 10.20.20.1/24
!
interface Vlan112
   description onetwelve
   no shutdown
   mtu 9014
   vrf A
   ip address virtual 10.111.112.1/24
!
interface Vlan4001
   description MLAG_PEER_L3_iBGP: vrf A
   no shutdown
   mtu 9214
   vrf A
   ip address 192.2.2.235/31
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 9214
   ip address 192.1.1.235/31
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 9214
   no autostate
   ip address 192.0.0.235/31
!
interface Vxlan1
   description s2-leaf4_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 10 vni 10010
   vxlan vlan 20 vni 10020
   vxlan vlan 112 vni 10112
   vxlan vrf A vni 50001
!
ip virtual-router mac-address 00:1c:73:00:00:01
!
ip routing
ip routing vrf A
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.1.0.0/24 eq 32
   seq 20 permit 10.1.1.0/24 eq 32
!
mlag configuration
   domain-id LeafPair2
   local-interface Vlan4094
   peer-address 192.0.0.234
   peer-link Port-Channel1000
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route 0.0.0.0/0 192.168.0.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65102
   router-id 10.1.0.120
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   neighbor default send-community
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-LOCAL-PEERS peer group
   neighbor EVPN-OVERLAY-LOCAL-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-LOCAL-PEERS bfd
   neighbor EVPN-OVERLAY-LOCAL-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-LOCAL-PEERS password 7 HwsUtvRBaFIOmUOBhrtIfQ==
   neighbor EVPN-OVERLAY-LOCAL-PEERS send-community
   neighbor EVPN-OVERLAY-LOCAL-PEERS maximum-routes 0
   neighbor IPV4-UNDERLAY-PEERS peer group
   neighbor IPV4-UNDERLAY-PEERS password 7 X/OrLne2MxtUwJOXyoEcEw==
   neighbor IPV4-UNDERLAY-PEERS send-community
   neighbor IPV4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPV4-UNDERLAY-PEER peer group
   neighbor MLAG-IPV4-UNDERLAY-PEER remote-as 65102
   neighbor MLAG-IPV4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPV4-UNDERLAY-PEER description s2-leaf3
   neighbor MLAG-IPV4-UNDERLAY-PEER password 7 96Yo/G3L+2RCoAD4Cy/2Ew==
   neighbor MLAG-IPV4-UNDERLAY-PEER send-community
   neighbor MLAG-IPV4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPV4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 10.1.0.110 peer group EVPN-OVERLAY-LOCAL-PEERS
   neighbor 10.1.0.110 remote-as 65100
   neighbor 10.1.0.110 description s2-spine1
   neighbor 10.1.0.112 peer group EVPN-OVERLAY-LOCAL-PEERS
   neighbor 10.1.0.112 remote-as 65100
   neighbor 10.1.0.112 description s2-spine2
   neighbor 10.255.1.220 peer group IPV4-UNDERLAY-PEERS
   neighbor 10.255.1.220 remote-as 65100
   neighbor 10.255.1.220 description s2-spine1_Ethernet5
   neighbor 10.255.1.222 peer group IPV4-UNDERLAY-PEERS
   neighbor 10.255.1.222 remote-as 65100
   neighbor 10.255.1.222 description s2-spine2_Ethernet5
   neighbor 192.1.1.234 peer group MLAG-IPV4-UNDERLAY-PEER
   neighbor 192.1.1.234 description s2-leaf3
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 10
      rd 10.1.0.120:10010
      route-target both 10010:10010
      redistribute learned
   !
   vlan 112
      rd 10.1.0.120:10112
      route-target both 10112:10112
      redistribute learned
   !
   vlan 20
      rd 10.1.0.120:10020
      route-target both 10020:10020
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-LOCAL-PEERS activate
      route import match-failure action discard
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-LOCAL-PEERS activate
      neighbor IPV4-UNDERLAY-PEERS activate
      neighbor MLAG-IPV4-UNDERLAY-PEER activate
   !
   vrf A
      rd 10.1.0.120:50001
      route-target import evpn 50001:50001
      route-target export evpn 50001:50001
      router-id 10.1.0.120
      neighbor 192.2.2.234 peer group MLAG-IPV4-UNDERLAY-PEER
      redistribute connected
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
end
